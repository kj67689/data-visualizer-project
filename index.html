<script>
    function openSite() {
        let url = document.getElementById('url-input').value;
        
        // Basic check to ensure the URL is valid
        if (!url.startsWith('http')) {
            url = 'https://' + url;
        }

        // Using window.open bypasses the Iframe "Refused to Connect" error
        const newWindow = window.open(url, '_blank');
        
        if (!newWindow) {
            alert("Please allow popups for this website to work!");
        }
    }
</script>
