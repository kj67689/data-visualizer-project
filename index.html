<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">StudyPortal v1</div>
        <div class="search-container">
            <input type="text" id="url-input" placeholder="Enter URL (e.g., https://bing.com)">
            <button onclick="loadSite()">Go</button>
        </div>
    </nav>

    <div class="main-content">
        <iframe id="browser-frame" 
                src="https://www.wikipedia.org" 
                allow="fullscreen; pointer-lock; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                frameborder="0">
        </iframe>
    </div>

    <script>
        function loadSite() {
            let url = document.getElementById('url-input').value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            document.getElementById('browser-frame').src = url;
        }
    </script>
</body>
</html>
